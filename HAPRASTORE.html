<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAPRA STORE - Jual Beli Akun Mobile Legends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      background: linear-gradient(90deg, #2563eb, #1e40af);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .produk {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin-top: 0;
      color: #60a5fa;
    }
    .card p {
      font-size: 14px;
    }
    .harga {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      color: #22c55e;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1d4ed8;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      background: #020617;
      font-size: 13px;
    }
    .form-pesan {
      margin-top: 30px;
      background: #020617;
      padding: 20px;
      border-radius: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body><header>
  <h1>HAPRA STORE</h1>
  <p>Jual Beli Akun Mobile Legends Terpercaya</p>
</header><div class="container">
  <h2>Daftar Akun Tersedia</h2>  <div class="produk" id="produkList"></div>  <div class="form-pesan">
    <h2>Form Pemesanan</h2>
    <input type="text" id="nama" placeholder="Nama Pembeli" />
    <select id="akun"></select>
    <button onclick="pesanAkun()">Pesan Sekarang</button>
  </div>
</div><footer>
  Â© 2025 HAPRA STORE - Mobile Legends Account Market
</footer><script>
  // Data akun Mobile Legends
  const akunML = [
    {
      nama: "Akun Mythic 120 Skin",
      detail: "Rank Mythic, Banyak Skin Epic & Legend",
      harga: 750000
    },
    {
      nama: "Akun Mythic Glory",
      detail: "Mythic Glory, Emblem Max, Skin Langka",
      harga: 1500000
    },
    {
      nama: "Akun Legend Murah",
      detail: "Rank Legend, Cocok Pemula",
      harga: 250000
    }
  ];

  const produkList = document.getElementById("produkList");
  const akunSelect = document.getElementById("akun");

  // Tampilkan produk
  akunML.forEach((item, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${item.nama}</h3>
      <p>${item.detail}</p>
      <div class="harga">Rp ${item.harga.toLocaleString('id-ID')}</div>
      <button onclick="pilihAkun(${index})">Pilih Akun</button>
    `;
    produkList.appendChild(card);

    const option = document.createElement("option");
    option.value = index;
    option.textContent = item.nama;
    akunSelect.appendChild(option);
  });

  function pilihAkun(index) {
    akunSelect.value = index;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }

  function pesanAkun() {
    const nama = document.getElementById("nama").value;
    const akunIndex = akunSelect.value;

    if (!nama) {
      alert("Silakan masukkan nama pembeli");
      return;
    }

    const akun = akunML[akunIndex];
    const pesan = `Halo HAPRA STORE, saya ${nama} ingin membeli ${akun.nama} dengan harga Rp ${akun.harga.toLocaleString('id-ID')}`;

    // Redirect ke WhatsApp
    const nomorWA = "628xxxxxxxxxx"; // Ganti dengan nomor WhatsApp toko
    const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
    window.open(url, "_blank");
  }
</script></body>
</html>
